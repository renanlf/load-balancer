<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="title">Home</ui:define>
            <ui:define name="content">
                <h:form>
                    <h:outputLabel value="Port: #{indexBean.port}"/>
                    <div class="panel-info">
                        <h:commandButton class="btn btn-success" value="Active Load Balancer!" actionListener="#{indexBean.activate()}" rendered="#{not indexBean.loadBalancer.active}"/>
                        <h:commandButton class="btn btn-danger" value="Deactive Load Balancer!" actionListener="#{indexBean.deactivate()}" rendered="#{indexBean.loadBalancer.active}"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
