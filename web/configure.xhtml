<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="title">Configuration</ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" class="form-group">
                        <h:outputLabel for="port" value="Insert the Load Balancer port:"/>
                        <h:inputText id="port" value="#{configureBean.port}" class="form-control" />
                    </h:panelGrid>
                    <h:commandButton value="Save" actionListener="#{configureBean.save}" class="btn btn-success"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
